name : 'custom env variables'

on : workflow_dispatch

jobs :
    customGITHUBENVvarDemo:
        runs-on : ubuntu-latest
        steps : 
        - name: Set the value
          id : step_one
          run : 
            echo "action_state=yellow" >> $ GITHUB_ENV

        - name : Use the value
          id : step_two
          run : |
            echo "${{env.action_state}}"